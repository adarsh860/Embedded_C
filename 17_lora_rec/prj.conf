# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# LoRa
CONFIG_LORA=y
CONFIG_LORA_SX126X=y

# SPI
CONFIG_SPI=y

# GPIO
CONFIG_GPIO=y

# Networking (optional - can be disabled if not needed)
CONFIG_NETWORKING=n

# JSON support for data formatting (simplified)
CONFIG_NEWLIB_LIBC=y

# Increase memory
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096